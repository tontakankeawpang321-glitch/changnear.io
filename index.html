<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician- ศูนย์รวมช่างใกล้บ้าน</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        
        :root {
            --brand-primary: #2563eb; /* Blue-600 */
            --brand-bg: #f1f5f9; /* Slate-100 */
            --brand-dark: #1e293b; /* Slate-800 */
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--brand-bg);
            color: var(--brand-dark);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .image-slot {
            width: 100%;
            aspect-ratio: 1/1;
            border: 2px dashed #93c5fd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .image-slot:hover { border-color: var(--brand-primary); background: #eff6ff; }
        .image-slot img { width: 100%; height: 100%; object-fit: cover; }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .category-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.1rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
        }

        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-card:active { transform: scale(0.98); }

        /* Lightbox Animation */
        .zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-0 md:p-4 bg-slate-200">

    <div class="w-full max-w-md bg-white shadow-2xl h-screen md:h-[850px] md:rounded-[3rem] overflow-hidden relative flex flex-col border border-blue-100" id="app">
        
        <!-- ================= หน้าหลัก (HOME) ================= -->
        <div id="view-home" class="view h-full flex flex-col bg-slate-50 relative">
            <header class="bg-white px-6 pt-8 pb-4 z-20 border-b border-blue-100 rounded-b-[2rem] shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center gap-3">
                        <div class="bg-blue-600 p-2.5 rounded-2xl text-white shadow-lg shadow-blue-200">
                            <i data-lucide="wrench"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold tracking-tight text-slate-800">Technician Hub</h1>
                            <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">ศูนย์รวมช่างใกล้บ้านคุณ</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <!-- ปุ่มรายการโปรด -->
                        <button onclick="openFavorites()" class="w-10 h-10 flex items-center justify-center rounded-full bg-pink-50 text-pink-400 hover:bg-pink-100 hover:text-pink-600 transition-colors relative">
                            <i data-lucide="heart" width="18"></i>
                            <span id="fav-count-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[9px] w-4 h-4 flex items-center justify-center rounded-full hidden">0</span>
                        </button>
                        <!-- ปุ่ม Refresh -->
                        <button onclick="fetchPosts()" class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:bg-blue-50 hover:text-blue-600 transition-colors">
                            <i data-lucide="rotate-cw" width="18"></i>
                        </button>
                    </div>
                </div>
                
                <div class="space-y-3 mb-4">
                    <!-- แถวตัวกรอง จังหวัด และ อำเภอ -->
                    <div class="flex gap-2">
                        <div class="relative flex-1">
                            <select id="filter-province" onchange="handleProvinceChange('filter-province', 'filter-district'); renderHome();" 
                                class="w-full pl-9 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-blue-500 outline-none truncate">
                                <option value="">ทุกจังหวัด</option>
                            </select>
                            <i data-lucide="map-pin" class="absolute left-3 top-3.5 text-blue-500" width="16"></i>
                        </div>
                        <div class="relative flex-1">
                            <select id="filter-district" onchange="renderHome()" disabled
                                class="w-full pl-9 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-blue-500 outline-none truncate disabled:bg-slate-100 disabled:text-slate-400">
                                <option value="">ทุกพื้นที่</option>
                            </select>
                            <i data-lucide="map" class="absolute left-3 top-3.5 text-slate-400" width="16"></i>
                        </div>
                    </div>

                    <!-- ตัวเลือกหมวดหมู่ช่าง (เปลี่ยนเป็น Select) -->
                    <div class="relative w-full">
                        <select id="filter-category" onchange="handleCategoryChange()" 
                            class="w-full pl-9 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-semibold text-slate-600 appearance-none focus:ring-2 focus:ring-blue-500 outline-none truncate">
                            <!-- Options จะถูกสร้างด้วย JS -->
                        </select>
                        <i data-lucide="layout-grid" class="absolute left-3 top-3.5 text-blue-500" width="16"></i>
                        <i data-lucide="chevron-down" class="absolute right-3 top-3.5 text-slate-400 pointer-events-none" width="16"></i>
                    </div>
                </div>
            </header>

            <div id="post-list" class="flex-1 overflow-y-auto p-5 space-y-5 pb-28 relative"></div>

            <!-- Bottom Navigation Bar -->
            <div class="absolute bottom-0 w-full bg-white/95 backdrop-blur-md border-t border-blue-100 flex justify-between items-end px-8 py-2 pb-6 z-40 md:rounded-b-[3rem]">
                <!-- ปุ่มหน้าหลัก -->
                <button onclick="fetchPosts()" class="flex flex-col items-center gap-1 text-blue-600 active:scale-95 transition-transform w-16">
                    <i data-lucide="home" width="24" stroke-width="2.5"></i>
                    <span class="text-[10px] font-bold">หน้าหลัก</span>
                </button>

                <!-- ปุ่มลงประกาศ (ตรงกลาง เด่นๆ) -->
                <button onclick="router.navigate('create')" class="relative -top-6 bg-blue-600 text-white p-4 rounded-2xl shadow-xl shadow-blue-200 border-4 border-slate-100 active:scale-95 transition-transform flex flex-col items-center justify-center group">
                    <i data-lucide="plus" width="32" stroke-width="3" class="group-hover:rotate-90 transition-transform"></i>
                </button>
                
                <!-- ปุ่มใกล้ฉัน -->
                <button onclick="openNearMe()" class="flex flex-col items-center gap-1 text-slate-400 hover:text-blue-500 active:scale-95 transition-transform w-16">
                    <i data-lucide="map-pinned" width="24"></i>
                    <span class="text-[10px] font-bold">ใกล้ฉัน</span>
                </button>
            </div>
        </div>

        <!-- ================= หน้ารายละเอียด (DETAIL) ================= -->
        <div id="view-detail" class="view h-full flex flex-col bg-white hidden overflow-y-auto">
            <div id="detail-content"></div>
        </div>

        <!-- ================= หน้าลงประกาศงาน (CREATE) ================= -->
        <div id="view-create" class="view h-full flex flex-col bg-white hidden">
            <header class="px-6 py-6 flex items-center justify-between border-b border-blue-100">
                <button onclick="router.back()" class="p-2 hover:bg-blue-50 rounded-full text-slate-400 transition-colors">
                    <i data-lucide="x"></i>
                </button>
                <h2 class="text-lg font-bold text-slate-800">ลงประกาศหาช่าง</h2>
                <div class="w-8"></div>
            </header>

            <form id="create-form" class="flex-1 overflow-y-auto p-6 space-y-8 pb-12">

                        <i data-lucide="image" width="18" class="text-blue-500"></i>
                        รูปหน้างาน (สูงสุด 3 รูป)
                    </label>
                    <div class="grid grid-cols-3 gap-3">
                        <!-- Slot 0 -->
                        <div class="image-slot" id="slot-0" onclick="triggerFileInput(0)">
                            <i data-lucide="camera" class="text-blue-200 mb-1" width="20"></i>
                            <p class="text-[8px] text-blue-300 font-bold uppercase">รูปที่ 1</p>
                            <input type="file" id="file-0" accept="image/*" class="hidden" onchange="handleFile(event, 0)">
                        </div>
                        <!-- Slot 1 -->
                        <div class="image-slot" id="slot-1" onclick="triggerFileInput(1)">
                            <i data-lucide="camera" class="text-blue-200 mb-1" width="20"></i>
                            <p class="text-[8px] text-blue-300 font-bold uppercase">รูปที่ 2</p>
                            <input type="file" id="file-1" accept="image/*" class="hidden" onchange="handleFile(event, 1)">
                        </div>
                        <!-- Slot 2 -->
                        <div class="image-slot" id="slot-2" onclick="triggerFileInput(2)">
                            <i data-lucide="camera" class="text-blue-200 mb-1" width="20"></i>
                            <p class="text-[8px] text-blue-300 font-bold uppercase">รูปที่ 3</p>
                            <input type="file" id="file-2" accept="image/*" class="hidden" onchange="handleFile(event, 2)">
                        </div>
                    </div>
                </div>

                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">หัวข้อประกาศ / ช่างที่ต้องการ</label>
                        <input required name="title" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm focus:border-blue-500 focus:bg-white outline-none transition-all" placeholder="เช่น หาช่างแอร์ล้างแอร์ 2 เครื่อง, ท่อประปารั่วด่วน">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">หมวดหมู่ช่าง</label>
                            <select name="category" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm outline-none appearance-none focus:border-blue-500">
                                <option>ช่างแอร์/ล้างแอร์</option>
                                <option>ช่างไฟ/เดินสาย</option>
                                <option>ช่างประปา/ปั๊มน้ำ</option>
                                <option>ช่างอาคาร/ปูน</option>
                                <option>ช่างสี/ทาสี</option>
                                <option>ช่างไม้/เฟอร์ฯ</option>
                                <option>ช่างซ่อมบำรุง</option>
                                <option>อื่นๆ</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">รูปแบบการจ้าง</label>
                            <select name="jobType" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm outline-none appearance-none focus:border-blue-500 font-bold text-blue-600">
                                <option>เหมาจ่าย</option>
                                <option>รายวัน</option>
                                <option>รายครั้ง</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">งบประมาณ (บาท)</label>
                            <input required name="wage" type="text" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm focus:border-blue-500 outline-none" placeholder="เช่น 500">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">หน่วยจ่ายเงิน</label>
                            <select name="paymentType" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm outline-none appearance-none focus:border-blue-500">
                                <option>จบงาน</option>
                                <option>ต่อจุด</option>
                                <option>ต่อวัน</option>
                                <option>ต่อคน</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">จังหวัด (พื้นที่)</label>
                            <select name="province" id="create-province" onchange="handleProvinceChange('create-province', 'create-district')" required class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm outline-none appearance-none">
                                <option value="">เลือกจังหวัด</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">อำเภอ/เขต</label>
                            <select name="district" id="create-district" required disabled class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm outline-none appearance-none disabled:bg-slate-50 disabled:text-slate-300">
                                <option value="">เลือกพื้นที่</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">ID LINE ติดต่อ</label>
                            <input required name="lineId" type="text" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm focus:border-blue-500 outline-none font-bold text-green-600" placeholder="ระบุไอดีไลน์">
                        </div>
                         <div>
                            <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">เบอร์โทร (ถ้ามี)</label>
                            <input name="phone" type="text" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm focus:border-blue-500 outline-none" placeholder="08X-XXX-XXXX">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-slate-400 mb-2 block uppercase tracking-[0.1em]">รายละเอียดงานซ่อม</label>
                        <textarea name="description" rows="4" class="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl p-4 text-sm focus:border-blue-500 outline-none" placeholder="ระบุอาการเสีย, สิ่งที่ต้องการทำ, เครื่องมือที่ต้องเตรียม"></textarea>
                    </div>
                </div>

                <div class="sticky bottom-0 bg-white p-6 border-t border-blue-100 flex gap-3 z-30">
                    <button type="button" onclick="router.back()" class="flex-1 bg-slate-100 text-slate-500 py-5 rounded-2xl font-bold active:scale-95 transition-all">
                        ยกเลิก
                    </button>
                    <button type="submit" id="submit-btn" class="flex-[2] bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-blue-100 active:scale-95 transition-all">
                        ลงประกาศ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Favorites Dialog -->
    <div id="favorites-dialog" class="fixed inset-0 z-50 bg-black/60 hidden flex items-end md:items-center justify-center fade-in backdrop-blur-sm" onclick="closeFavorites()">
        <div class="bg-slate-50 w-full max-w-md h-[85vh] md:h-[700px] md:rounded-[2.5rem] rounded-t-[2.5rem] flex flex-col overflow-hidden shadow-2xl relative" onclick="event.stopPropagation()">
            <div class="bg-white px-6 py-5 border-b border-slate-100 flex justify-between items-center rounded-t-[2.5rem]">
                <div class="flex items-center gap-2">
                    <div class="bg-pink-100 p-2 rounded-xl text-pink-500">
                        <i data-lucide="heart" width="20" fill="currentColor"></i>
                    </div>
                    <h3 class="font-bold text-lg text-slate-800">รายการโปรด</h3>
                </div>
                <button onclick="closeFavorites()" class="p-2 bg-slate-50 rounded-full text-slate-400 hover:bg-slate-100"><i data-lucide="x" width="20"></i></button>
            </div>
            <div id="favorites-list" class="flex-1 overflow-y-auto p-5 space-y-4 pb-12">
                <!-- Favorites content here -->
            </div>
        </div>
    </div>

    <!-- Lightbox Overlay -->
    <div id="lightbox" class="fixed inset-0 z-50 bg-black/95 hidden flex items-center justify-center p-4 fade-in backdrop-blur-sm" onclick="closeLightbox()">
        <button class="absolute top-6 right-6 text-white p-3 rounded-full bg-white/10 hover:bg-white/20 transition-colors z-50">
            <i data-lucide="x" width="24"></i>
        </button>
        <img id="lightbox-img" src="" class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl zoom-in" onclick="event.stopPropagation()">
    </div>

        function getDirectImage(url) {

            let fileId = null;
            if (url.includes('/d/')) {
                const m = url.match(/\/d\/([^/]+)/);
                if (m) fileId = m[1];
            }
            if (!fileId && url.includes('id=')) {

                if (m) fileId = m[1];
            }
            if (fileId) {

        async function deletePost(id) {
            Swal.fire({
                title: 'กำลังลบ...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });

            try {
                await callAPI('deletePost', { id: id });
                state.posts = state.posts.filter(p => p.id !== id);
                await Swal.fire({
                    title: 'เรียบร้อย!',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                });
                router.back();
            } catch (error) {
                console.error(error);
                Swal.fire('เกิดข้อผิดพลาด', 'ลบไม่ได้ กรุณาลองใหม่', 'error');
            }
        }

        function copyLine(id) {
            const el = document.createElement('textarea');
            el.value = id;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            Swal.fire({ title: 'คัดลอก ID แล้ว!', text: 'เพิ่มเพื่อนใน Line ได้เลย', icon: 'success', timer: 1500, showConfirmButton: false });
        }

        async function callAPI(action, payload = null) {
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, payload })
                });
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                return await res.json();
            } catch (error) {
                console.error("API Error:", error);
                throw error;
            }
        }

            try {
                const posts = await callAPI('getPosts');
                state.posts = posts.map(p => {
                    let images = [];
                    if (p.images) {
                        const raw = Array.isArray(p.images) ? p.images : String(p.images).split(',');
                        images = raw.map(i => i.trim()).filter(i => i !== "");
                    }

                    return {
                        id: String(p.id),
                        title: String(p.title || ''),
                        jobType: String(p.jobType || ''),
                        category: String(p.category || ''),
                        categoryKey: String(p.category || '').split('/')[0],
                        province: String(p.province || ''),
                        district: String(p.district || ''),
                        wage: String(p.wage || '0'),
                        paymentType: String(p.paymentType || ''),
                        lineId: String(p.lineId || ''),
                        phone: String(p.phone || ''),
                        description: String(p.description || ''),
                        images: images
                    };
                });

            } catch (err) {
                console.error(err);
            } finally {
                state.isLoading = false;
                renderHome();
            }
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            Swal.fire({
                title: 'กำลังลงประกาศ...',
                text: 'กรุณารอสักครู่',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const formData = new FormData(e.target);
            const newPost = {
                id: Date.now().toString(), 
                title: formData.get('title'), 
                jobType: formData.get('jobType'),
                category: formData.get('category'),
                categoryKey: formData.get('category').split('/')[0], 
                province: formData.get('province'), 
                district: formData.get('district'),
                wage: formData.get('wage').replace(/,/g, ''), 
                paymentType: formData.get('paymentType'),
                lineId: formData.get('lineId'),
                phone: formData.get('phone'), 
                description: formData.get('description'), 
                images: [...state.images].filter(i => i)
            };

            try {
                await callAPI('createPost', newPost);
                await fetchPosts();
                
                await Swal.fire({ 
                    title: 'สำเร็จ!', 
                    text: 'ประกาศหาช่างออนไลน์แล้ว', 
                    icon: 'success', 
                    confirmButtonColor: '#2563eb', 
                    customClass: { popup: 'rounded-3xl' } 
                });
                
                e.target.reset();
                state.images = [null, null, null];
                document.getElementById('create-district').innerHTML = '<option value="">เลือกพื้นที่</option>';
                document.getElementById('create-district').disabled = true;
                router.navigate('home');
                
            } catch (error) {
                console.error('Error submitting post:', error);
                Swal.fire('เกิดข้อผิดพลาด', 'ลงประกาศไม่ได้ ลองใหม่อีกครั้งครับ', 'error');
            }
        });

        window.onload = () => { initLocationSelects(); initCategorySelect(); fetchPosts(); updateFavCount(); lucide.createIcons(); };
    </script>
</body>
</html>
